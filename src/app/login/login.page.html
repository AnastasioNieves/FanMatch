

<ion-header></ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioLogin">
        <ion-item>
          <ion-label position="floating">email</ion-label>
          <ion-input formControlName="email" placeholder="ejemplo@mail.com"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input  formControlName="password" type="password" placeholder="Contraseña"></ion-input>
        </ion-item>
      </form>
      <br>
      <ion-button color="medium" (click)="login()">
        Ingresar
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="gray">
    <ion-buttons slot="end">

      <ion-button  shape="round"  [routerLink]="['/registro']">Registrarse</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
